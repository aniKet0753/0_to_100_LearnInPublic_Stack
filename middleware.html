<!DOCTYPE html>

<head>

  <title>Document</title>

<script>//script tag that we are connection frontend to thee backend middleware by seerving on internet 
  function sendingrequesdt(){// sunction tht  going to connet after we click button to the backend 
    const a=document.getElementById("a").value;
    const b=document.getElementById("b").value;
    axios.post("http://localhost:3000/sum",{//backend attachment 
      a:a,
      b:b,
  })
  }
</script>
</head>
<body>
